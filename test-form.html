<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询表单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>咨询表单测试</h1>
    <p>此页面用于测试表单提交功能，将发送邮件到 BUILD@XINYOUTING.COM</p>
    
    <form id="consultation-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name">姓名 *</label>
            <input type="text" id="name" name="name" required value="测试用户">
        </div>
        <div class="form-group">
            <label for="phone">联系电话 *</label>
            <input type="tel" id="phone" name="phone" required value="13800138000">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" value="test@example.com">
        </div>
        <div class="form-group">
            <label for="approach">意向途径 *</label>
            <select id="approach" name="approach" required>
                <option value="">请选择</option>
                <option value="new-build" selected>全新定制</option>
                <option value="conversion">二手改造</option>
                <option value="both">都想了解</option>
            </select>
        </div>
        <div class="form-group">
            <label for="requirements">简要需求</label>
            <textarea id="requirements" name="requirements" rows="4">需要一艘50米的探险游艇，预算2000万，希望能在极地航行</textarea>
        </div>
        <button type="submit">提交测试咨询</button>
    </form>

    <div class="notification" id="notification"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            console.log('提交的表单数据:', data);
            
            // 表单验证
            if (!data.name || !data.phone || !data.approach) {
                showNotification('请填写必填字段', 'error');
                return;
            }

            // 获取意向途径文本
            const approachMap = {
                'new-build': '全新定制',
                'conversion': '二手改造', 
                'both': '都想了解'
            };

            // 构建邮件内容
            const subject = encodeURIComponent('探险游艇定制咨询');
            const body = encodeURIComponent(`
姓名：${data.name}
电话：${data.phone}
邮箱：${data.email || '未提供'}
意向途径：${approachMap[data.approach]}
简要需求：${data.requirements || '未提供'}

---
此邮件来自探险游艇定制与改造中心官网
时间：${new Date().toLocaleString('zh-CN')}
            `);
            
            // 构建mailto链接
            const mailtoUrl = `mailto:BUILD@XINYOUTING.COM?subject=${subject}&body=${body}`;
            
            console.log('邮件链接:', mailtoUrl);
            
            // 显示邮件链接供用户点击（或直接跳转）
            if (confirm('点击确定将打开邮件客户端发送测试邮件')) {
                window.location.href = mailtoUrl;
                showNotification('咨询申请已提交，请发送邮件！', 'success');
            } else {
                showNotification('测试数据已准备就绪', 'info');
                console.log('测试邮件内容准备完成');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#28a745' : 
                                          type === 'error' ? '#dc3545' : '#17a2b8';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
