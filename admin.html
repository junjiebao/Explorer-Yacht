<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 · Explorer Yacht</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary: #0F4C81;
            --primary-light: #1a7fa8;
            --primary-dark: #082e4d;
            --gold: #e2b13c;
            --sidebar-w: 240px;
            --header-h: 60px;
            --text: #1a202c;
            --text-muted: #718096;
            --border: #e2e8f0;
            --bg: #f0f4f8;
            --white: #fff;
            --danger: #e53e3e;
            --success: #38a169;
            --warning: #d69e2e;
            --info: #3182ce;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            background: var(--bg);
            color: var(--text);
        }

        /* ─── 布局骨架 ─── */
        .layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ─── 侧边栏 ─── */
        .sidebar {
            width: var(--sidebar-w);
            flex-shrink: 0;
            background: var(--primary-dark);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.25s ease;
            z-index: 200;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px 20px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            text-decoration: none;
        }
        .sidebar-brand-icon {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.12);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .sidebar-brand-icon svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .sidebar-brand-text {
            line-height: 1.2;
        }
        .sidebar-brand-text strong {
            display: block;
            color: white;
            font-size: 0.92rem;
            font-weight: 700;
        }
        .sidebar-brand-text span {
            color: rgba(255,255,255,0.5);
            font-size: 0.72rem;
        }

        .sidebar-nav {
            padding: 12px 0;
            flex: 1;
        }

        .nav-section-label {
            padding: 14px 20px 6px;
            font-size: 0.68rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: rgba(255,255,255,0.65);
            text-decoration: none;
            font-size: 0.88rem;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            border-radius: 0;
            transition: color 0.15s, background 0.15s;
            position: relative;
        }
        .nav-item svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
        }
        .nav-item:hover {
            color: white;
            background: rgba(255,255,255,0.06);
        }
        .nav-item.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gold);
            border-radius: 0 2px 2px 0;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--gold);
            color: #333;
            font-size: 0.68rem;
            font-weight: 700;
            padding: 1px 7px;
            border-radius: 9999px;
            min-width: 20px;
            text-align: center;
            display: none;
        }
        .nav-badge.show { display: block; }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        .user-info strong {
            display: block;
            color: white;
            font-size: 0.82rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
        }
        .user-info span {
            color: rgba(255,255,255,0.4);
            font-size: 0.7rem;
        }
        .btn-logout {
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.07);
            color: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 0.82rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.15s, color 0.15s;
        }
        .btn-logout:hover {
            background: rgba(229,62,62,0.2);
            color: #feb2b2;
            border-color: rgba(229,62,62,0.3);
        }
        .btn-logout svg {
            width: 14px; height: 14px;
            stroke: currentColor; fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
        }

        /* ─── 主内容区 ─── */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部栏 */
        .topbar {
            height: var(--header-h);
            flex-shrink: 0;
            background: var(--white);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 16px;
        }
        .topbar-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            flex: 1;
        }
        .topbar-title span {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 14px;
            border-radius: 7px;
            font-size: 0.84rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: opacity 0.15s, transform 0.1s;
            text-decoration: none;
            white-space: nowrap;
        }
        .btn:hover:not(:disabled) { opacity: 0.85; }
        .btn:active:not(:disabled) { transform: scale(0.97); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn svg {
            width: 14px; height: 14px;
            stroke: currentColor; fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline {
            background: transparent;
            color: var(--text-muted);
            border: 1.5px solid var(--border);
        }
        .btn-outline:hover:not(:disabled) {
            border-color: var(--primary-light);
            color: var(--primary-light);
            opacity: 1;
        }
        .btn-danger-outline {
            background: transparent;
            color: var(--danger);
            border: 1.5px solid #fed7d7;
        }
        .btn-danger-outline:hover { background: #fff5f5; opacity: 1; }

        /* 内容区 */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* ─── 面板（Tab页） ─── */
        .panel {
            display: none;
        }
        .panel.active {
            display: block;
        }

        /* ─── 统计卡片 ─── */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            gap: 14px;
        }
        .stat-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .stat-icon svg {
            width: 20px; height: 20px;
            stroke: white; fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
        }
        .stat-icon.blue { background: var(--primary); }
        .stat-icon.green { background: var(--success); }
        .stat-icon.gold { background: var(--gold); }
        .stat-icon.purple { background: #7c3aed; }

        .stat-info {}
        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }
        .stat-label {
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* ─── 卡片容器 ─── */
        .card {
            background: var(--white);
            border-radius: 10px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card-head {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card-head-title {
            font-size: 0.9rem;
            font-weight: 600;
            flex: 1;
            color: var(--text);
        }

        /* ─── 工具栏 ─── */
        .toolbar {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            background: #fafbfc;
            flex-wrap: wrap;
        }

        .search-input {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--white);
            border: 1.5px solid var(--border);
            border-radius: 7px;
            padding: 6px 12px;
            transition: border-color 0.2s;
        }
        .search-input:focus-within {
            border-color: var(--primary-light);
        }
        .search-input svg {
            width: 14px; height: 14px;
            stroke: var(--text-muted); fill: none;
            stroke-width: 2; stroke-linecap: round;
            flex-shrink: 0;
        }
        .search-input input {
            border: none;
            outline: none;
            font-size: 0.84rem;
            color: var(--text);
            background: transparent;
            width: 180px;
        }
        .search-input input::placeholder { color: var(--text-muted); }

        .filter-select {
            padding: 7px 12px;
            border: 1.5px solid var(--border);
            border-radius: 7px;
            font-size: 0.84rem;
            color: var(--text);
            background: var(--white);
            cursor: pointer;
            outline: none;
        }
        .filter-select:focus { border-color: var(--primary-light); }

        .toolbar-spacer { flex: 1; }

        /* ─── 表格 ─── */
        .data-table-wrap {
            overflow-x: auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        .data-table th {
            padding: 11px 16px;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: #fafbfc;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }
        .data-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #f1f5f9;
            color: var(--text);
            vertical-align: middle;
        }
        .data-table tr:last-child td { border-bottom: none; }
        .data-table tbody tr:hover { background: #f8fafc; }

        /* 状态徽章 */
        .badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 9999px;
            font-size: 0.72rem;
            font-weight: 600;
        }
        .badge-new { background: #ebf8ff; color: #2b6cb0; }
        .badge-processing { background: #fffaf0; color: #c05621; }
        .badge-contacted { background: #f0fff4; color: #276749; }
        .badge-completed { background: #e9f9ee; color: #276749; }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state svg {
            width: 48px; height: 48px;
            stroke: #cbd5e0; fill: none;
            stroke-width: 1.5; stroke-linecap: round;
            margin-bottom: 16px;
        }
        .empty-state p { font-size: 0.9rem; }

        /* 加载状态 */
        .loading-row td {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 2.5px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ─── 详情抽屉 ─── */
        .drawer-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 300;
            backdrop-filter: blur(2px);
        }
        .drawer-overlay.show { display: block; }

        .drawer {
            position: fixed;
            top: 0;
            right: -560px;
            width: 560px;
            max-width: 100vw;
            height: 100vh;
            background: var(--white);
            z-index: 301;
            box-shadow: -8px 0 40px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .drawer.open { right: 0; }

        .drawer-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        .drawer-header h3 {
            font-size: 1rem;
            font-weight: 700;
            flex: 1;
        }
        .drawer-close {
            width: 32px; height: 32px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: background 0.15s;
        }
        .drawer-close:hover { background: var(--bg); }
        .drawer-close svg { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; }

        .drawer-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .detail-section {
            margin-bottom: 24px;
        }
        .detail-section-title {
            font-size: 0.72rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ebf4ff;
        }
        .detail-row {
            display: flex;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #f7fafc;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label {
            width: 100px;
            flex-shrink: 0;
            font-size: 0.82rem;
            color: var(--text-muted);
            font-weight: 500;
            padding-top: 1px;
        }
        .detail-value {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text);
            line-height: 1.5;
        }

        .drawer-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        /* 状态更新下拉 */
        .status-select {
            flex: 1;
            padding: 8px 12px;
            border: 1.5px solid var(--border);
            border-radius: 7px;
            font-size: 0.84rem;
            outline: none;
            cursor: pointer;
        }
        .status-select:focus { border-color: var(--primary-light); }

        /* ─── 文件列表 ─── */
        .file-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.15s;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: #f8fafc; }
        .file-icon {
            width: 36px; height: 36px;
            background: #e6fffa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .file-icon svg { width: 18px; height: 18px; stroke: #2c7a7b; fill: none; stroke-width: 2; stroke-linecap: round; }
        .file-info { flex: 1; }
        .file-name { font-size: 0.88rem; font-weight: 500; color: var(--text); }
        .file-date { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

        /* ─── 通知 Toast ─── */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 18px;
            border-radius: 9px;
            font-size: 0.88rem;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 500;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.25s, transform 0.25s;
            pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast svg { width: 16px; height: 16px; stroke: white; fill: none; stroke-width: 2.5; stroke-linecap: round; }

        /* ─── 移动端 ─── */
        .menu-toggle {
            display: none;
            width: 36px; height: 36px;
            background: none;
            border: 1.5px solid var(--border);
            border-radius: 7px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle svg { width: 18px; height: 18px; stroke: var(--text); fill: none; stroke-width: 2; stroke-linecap: round; }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            .menu-toggle { display: flex; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .topbar { padding: 0 16px; }
            .content { padding: 16px; }
            .drawer { width: 100vw; }
        }
    </style>
</head>
<body>

<div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <a href="/" class="sidebar-brand">
            <div class="sidebar-brand-icon">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="5" r="2"/><line x1="12" y1="7" x2="12" y2="19"/><path d="M5 12h14"/><path d="M5 19c0-3.87 3.13-7 7-7"/><path d="M19 19c0-3.87-3.13-7-7-7"/></svg>
            </div>
            <div class="sidebar-brand-text">
                <strong>Explorer Yacht</strong>
                <span>管理后台</span>
            </div>
        </a>

        <nav class="sidebar-nav">
            <div class="nav-section-label">数据管理</div>
            <button class="nav-item active" data-panel="panel-surveys" onclick="switchPanel(this)">
                <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                调研记录
                <span class="nav-badge" id="newBadge">0</span>
            </button>
            <button class="nav-item" data-panel="panel-files" onclick="switchPanel(this)">
                <svg viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
                数据文件
            </button>

            <div class="nav-section-label" style="margin-top:8px">工具</div>
            <button class="nav-item" onclick="exportSurveys()">
                <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                导出 Excel
            </button>
        </nav>

        <div class="sidebar-footer">
            <div class="sidebar-user">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-info">
                    <strong id="userName">管理员</strong>
                    <span>已登录</span>
                </div>
            </div>
            <button class="btn-logout" onclick="logout()">
                <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                退出登录
            </button>
        </div>
    </aside>

    <!-- 主内容 -->
    <div class="main">
        <!-- 顶部栏 -->
        <header class="topbar">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>
            <div class="topbar-title" id="topbarTitle">
                调研记录
                <span id="topbarSub">管理所有用户提交的需求调研</span>
            </div>
            <div class="topbar-actions">
                <button class="btn btn-outline" onclick="refreshData()" id="refreshBtn">
                    <svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                    刷新
                </button>
                <button class="btn btn-success" onclick="exportSurveys()">
                    <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    导出 Excel
                </button>
            </div>
        </header>

        <!-- 内容区 -->
        <main class="content">

            <!-- ── 调研记录面板 ── -->
            <div class="panel active" id="panel-surveys">
                <!-- 统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="stat-total">—</div>
                            <div class="stat-label">全部调研</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon gold">
                            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="stat-new">—</div>
                            <div class="stat-label">待处理</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="stat-completed">—</div>
                            <div class="stat-label">已完成</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <svg viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="stat-today">—</div>
                            <div class="stat-label">今日新增</div>
                        </div>
                    </div>
                </div>

                <!-- 调研列表 -->
                <div class="card">
                    <div class="toolbar">
                        <div class="search-input">
                            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                            <input type="text" id="searchInput" placeholder="搜索姓名、联系方式…" oninput="filterTable()">
                        </div>
                        <select class="filter-select" id="statusFilter" onchange="filterTable()">
                            <option value="">全部状态</option>
                            <option value="new">待处理</option>
                            <option value="processing">处理中</option>
                            <option value="contacted">已联系</option>
                            <option value="completed">已完成</option>
                        </select>
                        <div class="toolbar-spacer"></div>
                        <span id="tableCount" style="font-size:0.8rem;color:var(--text-muted)"></span>
                    </div>
                    <div class="data-table-wrap">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>提交时间</th>
                                    <th>姓名</th>
                                    <th>联系方式</th>
                                    <th>区域</th>
                                    <th>预算</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="surveyTableBody">
                                <tr class="loading-row">
                                    <td colspan="7">
                                        <span class="loading-spinner"></span>加载中…
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- ── 数据文件面板 ── -->
            <div class="panel" id="panel-files">
                <div class="card">
                    <div class="card-head">
                        <div class="card-head-title">调研数据文件（Excel）</div>
                        <button class="btn btn-outline" onclick="loadFiles()">
                            <svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                            刷新
                        </button>
                    </div>
                    <div id="fileList">
                        <div style="padding:40px;text-align:center;color:var(--text-muted)">
                            <span class="loading-spinner"></span>加载中…
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- 详情抽屉 -->
<div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
<div class="drawer" id="detailDrawer">
    <div class="drawer-header">
        <h3 id="drawerTitle">调研详情</h3>
        <span class="badge badge-new" id="drawerBadge">待处理</span>
        <button class="drawer-close" onclick="closeDrawer()">
            <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
    </div>
    <div class="drawer-body" id="drawerBody"></div>
    <div class="drawer-footer">
        <select class="status-select" id="drawerStatusSelect">
            <option value="new">待处理</option>
            <option value="processing">处理中</option>
            <option value="contacted">已联系</option>
            <option value="completed">已完成</option>
        </select>
        <button class="btn btn-primary" onclick="updateStatus()">更新状态</button>
        <button class="btn btn-outline" onclick="closeDrawer()">关闭</button>
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">
    <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
    <span id="toastText"></span>
</div>

<script>
// ─── 状态 ───────────────────────────────────────────────
const token = localStorage.getItem('adminToken');
let allSurveys = [];
let currentId = null;
let toastTimer = null;

// ─── 初始化 ─────────────────────────────────────────────
document.addEventListener('DOMContentLoaded', function () {
    if (!token) {
        window.location.href = '/admin-login.html';
        return;
    }

    // 显示用户信息
    const username = localStorage.getItem('adminUser') || '管理员';
    document.getElementById('userName').textContent = username;
    document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

    loadSurveys();
    loadFiles();
});

// ─── 面板切换 ────────────────────────────────────────────
function switchPanel(btn) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    btn.classList.add('active');

    const panelId = btn.dataset.panel;
    document.querySelectorAll('.panel').forEach(el => el.classList.remove('active'));
    document.getElementById(panelId).classList.add('active');

    const titles = {
        'panel-surveys': ['调研记录', '管理所有用户提交的需求调研'],
        'panel-files': ['数据文件', '下载导出的 Excel 数据文件']
    };
    const t = titles[panelId] || ['管理后台', ''];
    document.getElementById('topbarTitle').childNodes[0].textContent = t[0];
    document.getElementById('topbarSub').textContent = t[1];

    // 移动端关闭侧边栏
    document.getElementById('sidebar').classList.remove('open');
}

// ─── 加载调研数据 ────────────────────────────────────────
async function loadSurveys() {
    try {
        const res = await fetch('/api/admin/surveys', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.status === 401 || res.status === 403) {
            logout(); return;
        }
        const data = await res.json();
        allSurveys = Array.isArray(data) ? data : [];
        renderStats();
        filterTable();
    } catch (err) {
        console.error('加载调研失败:', err);
        showToast('加载数据失败，请刷新重试', 'error');
        renderEmpty();
    }
}

// ─── 渲染统计 ────────────────────────────────────────────
function renderStats() {
    const today = new Date().toLocaleDateString('zh-CN');
    const newCount = allSurveys.filter(s => (s.status || 'new') === 'new').length;
    const completed = allSurveys.filter(s => s.status === 'completed').length;
    const todayCount = allSurveys.filter(s => {
        try { return new Date(s.created_at || s.submitTime || s.submit_time).toLocaleDateString('zh-CN') === today; }
        catch { return false; }
    }).length;

    document.getElementById('stat-total').textContent = allSurveys.length;
    document.getElementById('stat-new').textContent = newCount;
    document.getElementById('stat-completed').textContent = completed;
    document.getElementById('stat-today').textContent = todayCount;

    const badge = document.getElementById('newBadge');
    if (newCount > 0) {
        badge.textContent = newCount;
        badge.classList.add('show');
    } else {
        badge.classList.remove('show');
    }
}

// ─── 筛选 & 渲染表格 ─────────────────────────────────────
function filterTable() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const status = document.getElementById('statusFilter').value;

    const filtered = allSurveys.filter(s => {
        const name = (s.name || '').toLowerCase();
        const contact = (s.contact || '').toLowerCase();
        const matchKeyword = !keyword || name.includes(keyword) || contact.includes(keyword);
        const matchStatus = !status || (s.status || 'new') === status;
        return matchKeyword && matchStatus;
    });

    document.getElementById('tableCount').textContent = `共 ${filtered.length} 条`;
    renderTable(filtered);
}

function renderTable(data) {
    const tbody = document.getElementById('surveyTableBody');
    if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="7">
            <div class="empty-state">
                <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                <p>暂无调研记录</p>
            </div>
        </td></tr>`;
        return;
    }

    const statusMap = {
        new: ['badge-new', '待处理'],
        processing: ['badge-processing', '处理中'],
        contacted: ['badge-contacted', '已联系'],
        completed: ['badge-completed', '已完成']
    };

    tbody.innerHTML = data.map(item => {
        const rawData = (() => {
            try { return typeof item.data === 'string' ? JSON.parse(item.data) : (item.data || {}); }
            catch { return {}; }
        })();
        const merged = { ...rawData, ...item };

        const s = (merged.status || 'new');
        const [badgeClass, badgeLabel] = statusMap[s] || statusMap.new;

        const timeVal = merged.created_at || merged.submitTime || merged.submit_time || '';
        const timeStr = timeVal ? new Date(timeVal).toLocaleString('zh-CN', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
        }) : '—';

        return `<tr>
            <td style="color:var(--text-muted);font-size:0.8rem">${timeStr}</td>
            <td><strong>${merged.name || '—'}</strong></td>
            <td>${merged.contact || '—'}</td>
            <td>${merged.region || merged.location || '—'}</td>
            <td>${merged.budget || '—'}</td>
            <td><span class="badge ${badgeClass}">${badgeLabel}</span></td>
            <td>
                <button class="btn btn-outline" style="padding:5px 10px;font-size:0.78rem" onclick="openDetail('${merged.id || ''}')">
                    查看详情
                </button>
            </td>
        </tr>`;
    }).join('');
}

function renderEmpty() {
    document.getElementById('surveyTableBody').innerHTML = `<tr><td colspan="7">
        <div class="empty-state">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            <p>加载失败，请刷新重试</p>
        </div>
    </td></tr>`;
}

// ─── 打开详情抽屉 ────────────────────────────────────────
function openDetail(id) {
    const item = allSurveys.find(s => String(s.id) === String(id));
    if (!item) return;
    currentId = id;

    const rawData = (() => {
        try { return typeof item.data === 'string' ? JSON.parse(item.data) : (item.data || {}); }
        catch { return {}; }
    })();
    const d = { ...rawData, ...item };

    const statusMap = {
        new: ['badge-new', '待处理'],
        processing: ['badge-processing', '处理中'],
        contacted: ['badge-contacted', '已联系'],
        completed: ['badge-completed', '已完成']
    };
    const s = d.status || 'new';
    const [badgeClass, badgeLabel] = statusMap[s] || statusMap.new;

    document.getElementById('drawerTitle').textContent = d.name ? `${d.name} 的调研` : '调研详情';
    const badge = document.getElementById('drawerBadge');
    badge.className = `badge ${badgeClass}`;
    badge.textContent = badgeLabel;
    document.getElementById('drawerStatusSelect').value = s;

    const timeVal = d.created_at || d.submitTime || d.submit_time || '';
    const timeStr = timeVal ? new Date(timeVal).toLocaleString('zh-CN') : '—';

    function row(label, value) {
        if (!value || (Array.isArray(value) && !value.length)) return '';
        const v = Array.isArray(value) ? value.join('、') : value;
        return `<div class="detail-row">
            <div class="detail-label">${label}</div>
            <div class="detail-value">${v}</div>
        </div>`;
    }

    document.getElementById('drawerBody').innerHTML = `
        <div class="detail-section">
            <div class="detail-section-title">提交信息</div>
            ${row('提交时间', timeStr)}
        </div>
        <div class="detail-section">
            <div class="detail-section-title">基本信息</div>
            ${row('称呼 / 姓名', d.name)}
            ${row('联系方式', d.contact)}
            ${row('电子邮箱', d.email)}
            ${row('所在地区', d.region || d.location)}
        </div>
        <div class="detail-section">
            <div class="detail-section-title">探险目标</div>
            ${row('游艇类型', d.yacht_types || d.yachtTypes)}
            ${row('计划航行区域', d.areas || d.cruising_area)}
        </div>
        <div class="detail-section">
            <div class="detail-section-title">规格需求</div>
            ${row('期望长度', d.length || d.size_range)}
            ${row('舱室数量', d.cabins)}
            ${row('预算范围', d.budget)}
            ${row('预计同行人数', d.crew)}
        </div>
        <div class="detail-section">
            <div class="detail-section-title">特殊配置</div>
            ${row('动力系统', d.power)}
            ${row('特殊设备', d.features || d.equipment)}
            ${row('内饰风格', d.interior)}
        </div>
        <div class="detail-section">
            <div class="detail-section-title">购置意向</div>
            ${row('购置时间', d.timeline)}
            ${row('了解程度', d.experience)}
            ${row('希望获得帮助', d.help)}
            ${row('首选联系方式', d.reachby)}
        </div>
        ${d.notes ? `<div class="detail-section">
            <div class="detail-section-title">补充说明</div>
            <div style="background:#f7fafc;border-radius:8px;padding:14px 16px;color:var(--text);line-height:1.7;font-size:0.85rem">${d.notes}</div>
        </div>` : ''}
    `;

    document.getElementById('drawerOverlay').classList.add('show');
    document.getElementById('detailDrawer').classList.add('open');
}

function closeDrawer() {
    document.getElementById('drawerOverlay').classList.remove('show');
    document.getElementById('detailDrawer').classList.remove('open');
    currentId = null;
}

// ─── 更新状态 ────────────────────────────────────────────
async function updateStatus() {
    if (!currentId) return;
    const newStatus = document.getElementById('drawerStatusSelect').value;
    try {
        const res = await fetch(`/api/admin/surveys/${currentId}/status`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ status: newStatus })
        });
        if (res.ok) {
            const item = allSurveys.find(s => String(s.id) === String(currentId));
            if (item) item.status = newStatus;
            renderStats();
            filterTable();
            openDetail(currentId); // 刷新抽屉状态
            showToast('状态已更新');
        } else {
            showToast('更新失败，请重试', 'error');
        }
    } catch (err) {
        showToast('网络错误', 'error');
    }
}

// ─── 加载文件列表 ────────────────────────────────────────
async function loadFiles() {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = `<div style="padding:40px;text-align:center;color:var(--text-muted)"><span class="loading-spinner"></span>加载中…</div>`;
    try {
        const res = await fetch('/api/admin/survey-files', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const files = await res.json();
        if (!files.length) {
            fileList.innerHTML = `<div class="empty-state"><svg viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg><p>暂无数据文件</p></div>`;
            return;
        }
        fileList.innerHTML = files.map(f => `
            <div class="file-item">
                <div class="file-icon">
                    <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                </div>
                <div class="file-info">
                    <div class="file-name">${f.name}</div>
                    <div class="file-date">日期：${f.date}</div>
                </div>
                <button class="btn btn-outline" style="font-size:0.8rem" onclick="downloadFile('${f.path}', '${f.name}')">
                    <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    下载
                </button>
            </div>
        `).join('');
    } catch (err) {
        fileList.innerHTML = `<div class="empty-state"><p>加载失败，请刷新重试</p></div>`;
    }
}

// ─── 下载文件 ────────────────────────────────────────────
async function downloadFile(filePath, fileName) {
    try {
        const res = await fetch(filePath, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = fileName;
            document.body.appendChild(a); a.click();
            URL.revokeObjectURL(url); a.remove();
            showToast('文件下载已开始');
        } else {
            showToast('下载失败', 'error');
        }
    } catch (err) {
        showToast('下载失败', 'error');
    }
}

// ─── 导出 Excel ──────────────────────────────────────────
function exportSurveys() {
    window.location.href = '/api/admin/export?token=' + encodeURIComponent(token);
    showToast('正在生成 Excel 文件…');
}

// ─── 刷新 ────────────────────────────────────────────────
function refreshData() {
    const btn = document.getElementById('refreshBtn');
    btn.disabled = true;
    loadSurveys().finally(() => {
        setTimeout(() => { btn.disabled = false; }, 800);
        showToast('数据已刷新');
    });
}

// ─── Toast ───────────────────────────────────────────────
function showToast(msg, type = 'success') {
    const toast = document.getElementById('toast');
    const text = document.getElementById('toastText');
    clearTimeout(toastTimer);
    toast.className = `toast ${type}`;
    text.textContent = msg;
    // 切换图标
    toast.querySelector('svg').innerHTML = type === 'error'
        ? '<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>'
        : '<polyline points="20 6 9 17 4 12"/>';
    toast.classList.add('show');
    toastTimer = setTimeout(() => toast.classList.remove('show'), 3000);
}

// ─── 退出登录 ────────────────────────────────────────────
function logout() {
    localStorage.removeItem('adminToken');
    localStorage.removeItem('adminUser');
    window.location.href = '/admin-login.html';
}

// ─── 移动端侧边栏 ─────────────────────────────────────────
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
}

// ─── 键盘快捷键 ──────────────────────────────────────────
document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') closeDrawer();
});
</script>
</body>
